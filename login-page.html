<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./styles/login-page.css">
</head>
<body>
    <main>
        <div class="login">
            <div class="pop-up">
                <div class="heading">
                    Login
                </div>

                <div class="form-control">
                    <label for="">Username:</label>
                    <input type="text">
                </div>

                <div class="form-control">
                    <label for="">Password:</label>
                    <input type="password">
                </div>

                <div class="form-btn">
                    <button>Login</button>
                </div>

                <div class="btn-group">
                    <button class="fb">Facebook</button>
                    <button class="gg">Google</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
